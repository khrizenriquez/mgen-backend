[tool:pytest]
# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    unit: tests unitarios rápidos
    integration: tests de integración
    slow: tests lentos que pueden ser omitidos
    api: tests de endpoints de API
    database: tests que usan base de datos
    external: tests que requieren servicios externos

# Configuración de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --cov-fail-under=80

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración para asyncio
asyncio_mode = auto

# Archivos de configuración a ignorar
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    node_modules

