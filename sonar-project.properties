sonar.projectKey=khrizenriquez_mgen-backend
sonar.organization=khrizenriquez

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=mgen-backend
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Branches to scan
sonar.branch.name=${env.GITHUB_HEAD_REF:-${env.GITHUB_REF#refs/heads/}}

# Exclude certain files/directories from analysis
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/node_modules/**,**/venv/**,**/.venv/**,**/env/**,**/.env/**,**/migrations/**,**/alembic/versions/**,**/tests/**,**/monitoring/**,**/docs/**,**/scripts/**

# Python specific settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml

# Test coverage
sonar.coverage.exclusions=**/tests/**,**/*test*.py,**/conftest.py

# Code smell and security hotspots
sonar.qualitygate.wait=true