groups:
  - name: donations-api-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(donations_requests_total{status_code=~"5.."}[5m]) / rate(donations_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% over the last 5 minutes"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(donations_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value }}s"

      - alert: DatabaseConnectionIssues
        expr: database_connections_active < 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "No active database connections detected"

      - alert: FailedLoginAttempts
        expr: rate(login_attempts_total{success="false"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of failed login attempts"
          description: "More than 10 failed login attempts per minute"

      - alert: ServiceDown
        expr: up{job="donations-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Donations API is down"
          description: "Donations API has been down for more than 1 minute"